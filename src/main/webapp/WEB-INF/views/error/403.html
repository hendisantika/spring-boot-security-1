<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	
<head th:fragment="header">
    <meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title data-th-text="#{strategy.list.page.title}">Title</title>
	
	
	<link type="text/css" rel="stylesheet" data-th-href="@{/resources/css/bootstrap.min.css}" />
	<link type="text/css" rel="stylesheet" data-th-href="@{/resources/css/plugins/metisMenu/metisMenu.min.css}" />
	<link type="text/css" rel="stylesheet" data-th-href="@{/resources/font-awesome/css/font-awesome.css}" />
	<link type="text/css" rel="stylesheet" data-th-href="@{/resources/css/sb-admin-2.css}" />
	
	<title th:text="#{error.page.title}">Title</title>
</head>

<body>

	<div id="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div align="center"><h1 data-th-text="#{error.page.title}">403</h1></div>
				<div align="center"><h1 data-th-text="#{error.page.description}">Unauthorizable</h1></div>
			</div> <!-- /.col-md-6 col-md-offset-3 -->
		</div> <!-- /.row -->
	</div> <!-- /#container -->
	


 <script type="text/javascript" data-th-src="@{/resources/js/jquery-1.11.0.js}" ></script>
 <script type="text/javascript" data-th-src="@{/resources/js/bootstrap.min.js}"></script>
 <script type="text/javascript" data-th-src="@{/resources/js/plugins/metisMenu/metisMenu.min.js}"></script> 	
 <script type="text/javascript" data-th-src="@{/resources/js/sb-admin-2.js}"></script>
 
	
	<script type="text/javascript">
        $(document).ready(function() {
        	
            $('h1').animate({
                fontSize: '48px'
            }, "slow");
        });
    </script>
</body>
</html>
