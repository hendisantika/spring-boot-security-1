<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	
<head>
    <meta charset="utf-8" />
 	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
 	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<title data-th-text="#{strategy.list.page.title}">Title</title>
	
	<link type="text/css" rel="stylesheet" data-th-href="@{/resources/css/bootstrap.min.css}" />
	<link type="text/css" rel="stylesheet" data-th-href="@{/resources/css/plugins/metisMenu/metisMenu.min.css}" />
	<link type="text/css" rel="stylesheet" data-th-href="@{/resources/font-awesome/css/font-awesome.css}" />
	<link type="text/css" rel="stylesheet" data-th-href="@{/resources/css/sb-admin-2.css}" />
	
	<!-- remove border of table -->
	<style>
	  .no-border-on-me>thead>tr>th,
	  .no-border-on-me>tbody>tr>th,
	  .no-border-on-me>tfoot>tr>th,
	  .no-border-on-me>thead>tr>td,
	  .no-border-on-me>tbody>tr>td,
	  .no-border-on-me>tfoot>tr>td
	  {
	   border-top-style: none;
	   border-bottom-style: none;
	  }
	</style>
</head>

<body>
<!-- format to suit fragmet -->	
<div id="wrapper">                <!-- /#wrapper -->
 
<div data-th-replace="fragments/sb-admin :: top-nav"></div>
     
<div data-th-replace="fragments/sb-admin :: vertical-nav"></div>
 
 <div id="page-wrapper">
   <div class="row">
      <div class="col-lg-12">
<!--/ format to suit fragmet -->	         
            
	<h3 data-th-text="#{strategy.list.table.title}">Configured Strategies</h3>
	<!-- list strategies -->
	 <div class="table responsive">
		<table class="table table-striped table-bordered table-hover">
			<thead>
				<tr>
					<th class="col-sm-1" data-th-text="#{strategy.list.id.label}">Temp ID</th>
					<th class="col-sm-4" data-th-text="#{strategy.list.type.label}">Temp Type</th>
					<th class="col-sm-4" data-th-text="#{strategy.list.name.label}">Temp Name</th>
					<th class="col-sm-2"  data-th-text="#{strategy.list.actions.label}">Temp Action</th>
				</tr>
			</thead>
			<tbody>
				<tr data-th-each="strategy : ${strategies}">
					<td data-th-text="${strategy.id}">1</td>
					<td data-th-text="${strategy.type}">Iron Butterfly</td>
					<td data-th-text="${strategy.name}">Triple Butter</td>
					<td style="text-align:center;"> 
						<a href="#" data-th-href="@{/strategy/edit(id=${strategy.id})}">
							<button type="button" class="btn btn-default btn-xs" >
					          <span class="glyphicon glyphicon-pencil" data-th-text="#{button.label.update}">
					          </span>
					         </button></a> &nbsp;
						
						<a href="#" data-th-href="@{/strategy/delete(id=${strategy.id},phase=stage)}">
							<button type="button" class="btn btn-default btn-xs">
          						<span class="glyphicon glyphicon-trash" data-th-text="#{button.label.delete}">
          						</span>
							</button></a>
					</td>
				</tr>
			</tbody>
		</table>
	 </div><!-- End table responsive -->
	
	<!-- add strategies -->
	<form class="form" action="#" data-th-action="@{/strategy/add}" data-th-object="${strategy}" method="post">
		<div class="table responsive">
			<table class="table no-border-on-me">
				<thead>
					<tr>
						<th class="col-sm-1"></th>
						<th class="col-sm-4" data-th-text="#{strategy.list.type.label}">type label</th>
						<th class="col-sm-4" data-th-text="#{strategy.list.name.label}">name label</th>
						<th class="col-sm-2" data-th-text="#{strategy.list.actions.label}">Action</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><input type="text" hidden="hidden" data-th-field="*{id}"/></td>
						<td><input class="form-control" type="text" data-th-field="*{type}" placeholder="Type"/></td>
						<td><input class="form-control" type="text" data-th-field="*{name}" placeholder="Name"/></td>
						<td><button type="submit" class="btn btn-primary" data-th-text="#{button.label.add.strategy}">Add strategy</button></td>
					</tr>
					<!-- validation -->
					<tr>
						<td></td>
						<td class="text-danger" data-th-if="${#fields.hasErrors('type')}" data-th-errors="*{type}">type error</td>
						<td class="text-danger" data-th-if="${#fields.hasErrors('name')}" data-th-errors="*{name}">name error</td>
						<td></td>
					</tr>
				</tbody>
			</table>
		</div> <!-- End table responsive -->
	</form>
	
<!-- format to suit fragmet -->	
			</div>  <!-- /.col-lg-12 -->   
        </div>      <!-- /.row -->   
    </div>      <!-- page wrapper -->
</div>              <!-- /#wrapper -->
<!--/ format to suit fragmet -->	
 <script type="text/javascript" data-th-src="@{/resources/js/jquery-1.11.0.js}" ></script>
 <script type="text/javascript" data-th-src="@{/resources/js/bootstrap.min.js}"></script>
 <script type="text/javascript" data-th-src="@{/resources/js/plugins/metisMenu/metisMenu.min.js}"></script> 	
 <script type="text/javascript" data-th-src="@{/resources/js/sb-admin-2.js}"></script>
</body>
</html>
